<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에브리타임 클론</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>비속어 탐지 테스트웹</h1>
        <nav>
            <ul>
                <li><a href="#message">쪽지</a></li>
                <li><a href="#community">게시판</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="message">
            <h2>쪽지</h2>
            <form id="messageForm">
                <label for="recipient">받는 사람:</label>
                <input type="text" id="recipient" name="recipient" required>
                <label for="message">메시지:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">보내기</button>
            </form>
            <div id="messages">
                <h3>보낸 쪽지</h3>
                <div class="message">
                    <p><strong>받는 사람:</strong> 사용자1</p>
                    <p>메시지 내용이 여기에 표시됩니다.</p>
                </div>
                <!-- 더 많은 쪽지 추가 가능 -->
            </div>
        </section>
        <section id="community">
            <h2>게시판</h2>
            <form id="postForm">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" required>
                <label for="content">내용:</label>
                <textarea id="content" name="content" required></textarea>
                <button type="submit">작성</button>
            </form>
            <div id="posts">
                <h3>게시물</h3>
                <div class="post">
                    <h4>게시물 제목 1</h4>
                    <p>게시물 내용이 여기에 표시됩니다.</p>
                </div>
                <!-- 더 많은 게시물 추가 가능 -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 에브리타임 클론. 모든 권리 보유.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
